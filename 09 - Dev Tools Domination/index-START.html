<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('Hi');

    // Interpolated

    console.log('This is a %s string', 'simple');

    // Styled

    console.log('%c I am a styled text', 'font-size: 20px; background: red');

    // warning!

    console.warn('You can ignore this warning');

    // Error :|

    console.error('You are in trouble');

    // Info

    console.info('You are working in the Dev Console');

    // Testing

    console.assert(1 == 1, 'They are not equal');  // wpn't be displayed

    const p = document.querySelector('p');

    console.assert(p.classList.contains('something'), 'p does not contains something');

    // clearing

    console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together

    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Hi');
    console.count('Hi');
    console.count('Hi');
    console.count('World');
    console.count('World');
    console.count('Hi');
    console.count('Hi');
    console.count('World');
    console.count('Hi');
    console.count('Hi');

    // timing

    console.time('Fetching data');
    fetch('https://api.github.com/users/sureshmangs')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching data');
        console.table(data);
      })

  </script>
</body>

</html>
